            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-gray: #7f8c8d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .profile-header p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
        }

        .connect-section h2 {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .connect-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .connect-links li {
            margin-bottom: 1rem;
        }

        .connect-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .connect-links a:hover {
            opacity: 0.8;
        }

        .connect-links .linkedin { color: var(--accent-blue); }
        .connect-links .github { color: var(--text-primary); }
        .connect-links .resume { color: var(--accent-green); }

        .connect-links svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .qr-section {
            text-align: center;
            margin-top: 2rem;
        }

        .qr-section img {
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
